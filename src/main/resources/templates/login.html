    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <h1>User Login</h1>
                <form th:action="@{/login}" method="post">
                    <div th:if = "${param.error}">
                     <div class="alert alert-danger">Invalid Username or Password</div>
                    </div>

                    <div th:if="${param.logout}">
                        <div class="alert alert-info">You have logged out</div>
                    </div>
                    <div class=" "form-group>
                        <label for="username">Username</label>
                        <input type = "text" class="form-control" id ="username" name="username" placeholder="Please enter your email address" autofocus="autofocus">
                    </div>
                    <div class=" "form-group>
                        <label for="password">Password</label>
                        <input type = "text" class="form-control" id ="password" name="password" placeholder="Please enter your password">
                    </div>
                    <br>
                    <br>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3">
                                <input type = "submit" name="Login-submit" id="Login-submit"
                                       class="form-control btn btn-primary" value="Log In"/>
                            </div>
                        </div>
                    </div>


                </form>
                <div class="form-group">
                    <span>New user? <a href="/"th:href="@{/registration}">Register here</a> </span>
                </div>

            </div>
        </div>
